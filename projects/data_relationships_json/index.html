<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-5">
        <div class="row justify-content-end">
            <div class="col-sm-2">
                <button class="btn btn-success" id="add-post">Add Post</button>
            </div>
        </div>
        <div class="row" id="posts-list"></div>
        
    </div>



    <!--POST MODAL-->
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="post-modal-label">Add Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="post-form">
                <div class="mb-3">
                  <input type="text" class="form-control" name="title" placeholder="title">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="description" rows="3" placeholder="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </div>


  <!--ADD COMMENT-->
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="add-comment" tabindex="-1" aria-labelledby="add-comment-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-comment-label">Add Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="comment-form">
                <div class="mb-3">
                  <input type="text" class="form-control" name="comment" placeholder="comment">
                </div>
                <!-- <div class="mb-3">
                    <textarea class="form-control" name="description" rows="3" placeholder="description"></textarea>
                </div> -->
                <button type="submit" class="btn btn-primary" id="add-comment-button">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="dom-elements.js"></script>
    <script src="modals.js"></script>
    <script src="config.js"></script>
    <script src="helpers.js"></script>
    <script src="services.js"></script>
    <script src="components.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
