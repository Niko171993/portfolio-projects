<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>BootCamp</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <select class="form-select" id="select">
            
          </select>
         
        </div>
        <div class="col-lg-6">
          <input type="text" placeholder="search" class="form-control" id="search-form">
          <button class="btn btn-outline-success" id="search-button">Search</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3" id="products-categories-row" data-products-categories>

        </div>
        <div class="col-lg-9" id="products-row" data-products-row>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="pagination-form">
            <button class="btn btn-outline-success" data-id="?limit=10" name="pageone">Page 1</button>
            <button class="btn btn-outline-success" data-id="?limit=10&skip=10" name="pagetwo">Page 2</button>
            <button class="btn btn-outline-success" data-id="?limit=10&skip=20" name="pagethree">Page 3</button>
          </form>
        </div>
      </div>
    </div>
   
 

<!-- Product Modal -->
<div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="product-modal-body">
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/dom-elements.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
